<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'Hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log("hello");

    // Interpolated
    console.log("hello I am a %s string!", "ðŸ’©");

    // Styled
    console.log("%c I am some great text", "font-size:40px; baground:red; text-shadow: 1px 1px 1px black");

    // warning!
    console.warn("oh no!");

    // Error :|
    console.error("poop!");

    // Info
    console.info("sharks can bite");

    // Testing
    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'), "that is not correct");

    // clearing
    // console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`)
    });

    // counting
    console.count("Amanda");
    console.count("Amanda");
    console.count("Amanda");
    console.count("Amanda");
    console.count("Amanda");
    console.count("Monteiro");
    console.count("Amanda");
    console.count("Monteiro");
    console.count("Monteiro");
    console.count("Monteiro");

    // timing
    console.time("fetching data");
    fetch('https://api.github.com/users/armontei')
      .then(data => data.json())
      .then(data => {
        console.timeEnd("fetching data");
        console.log(data);
      });

  </script>
</body>
</html>
